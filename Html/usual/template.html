        .waves .waves-animation{

            border-radius:50%;

            height:25px;
            opacity:0;

  <!-- 登录弹框 -->
  <div id="loginBox" class="form-box">
    <div class="box-content box-utouur">
      <div class="box-content-header" style="border-bottom: none;padding-bottom: 0;">
        <div class="box-content-ul clearfix">          
          <div class="box-content-li active" id="loginBox_li2">账号密码登录</div>
          <div class="box-content-li" id="loginBox_li1">手机号验证登录</div>
        </div>
        <img onclick="closeLoginModal()" src="/Content/img/close.png" class="box-close" style="width: 38px;" />
      </div>
      <div class="box-content-body" id="loginBox_pone" style="display:none">
        <form id="login-form">
          <div style="height: 236px;">
            <div class="row" style="margin-bottom:15px">
              <label>
                <input id="loginPhone" type="text" name="phone" class="loginBox-input" placeholder="请输入手机号" />
                <i class="icon iconfont icon-shouji"></i>
              </label>
            </div>
            <div class="row" style="white-space: nowrap;margin-bottom:15px;">
              <label>
                <input id="loginPhoneCode" type="text" name="phoneCode" class="loginBox_input" maxlength="6" placeholder="请输入验证码" />
                <i class="icon iconfont icon-yidongduanicon-"></i>
              </label>
              <button type="button" style="width: 98px;" onclick="loginGetVerifyCode(this)" class="box_msg" id="login_msg">获取验证码</button>
            </div>
            <div class="b_link">
              没有账号，<a onclick="ShowBox(1)" href="javascript:;">去注册？</a>
            </div>
            <div class="row">
              <button onclick="Ponelogin()" type="button" class="btn btn_login">立即登录</button>
            </div>
          </div>
          <div class="box-content-footer">
            <p class="plat-o" style="margin: 12px 0 12px;"><span>其他登录方式</span></p>
            <a href="javascript:;">
              <img style="width: 22px;height: 26px;" onclick="QQLogin()" src="/Content/public/img/icon-qq.png" alt="" />
            </a>
          </div>         
        </form>
      </div>
      <div class="box-content-body" id="loginBox_over">
        <form id="loginOver-form">
          <div style="height: 236px;">
            <div class="row" style="margin-bottom:15px">
              <label>
                <input id="loginPhoneOver" type="text" class="loginBox-input" placeholder="请输入手机号" />
                <i class="icon iconfont icon-shouji"></i>
              </label>
            </div>
            <div class="row" style="margin-bottom:15px">
              <label>
                <input id="loginpasswordOver" type="password" class="loginBox-input" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" placeholder="请输入密码" />
                <i class="icon iconfont icon-yidongduanicon-"></i>
              </label>
            </div>
            <div class="row" style="display: none;" id="imgVerificationCodeBox">
              <label>
                <input id="loginVerificationCodeOver" type="text" class="loginBox-input" placeholder="请输入图形验证码" style="width: 206px;padding-left: 40px;height: 40px;" />
                <i class="icon iconfont icon-renzhengdunpaianquanbaozhangzhibao"></i>
              </label>
              <div style="display: inline-block;width: 97px;background-color: #bdbdbd;vertical-align: top;height: 40px;cursor: pointer;" onclick="getImgVerifyCode()">
                <img src="" id="imgVerificationCode" style="width: 100%;height: 100%;"/>
              </div>
            </div>
            <div class="b_link">
              没有账号，<a onclick="ShowBox(1)" href="javascript:;">去注册？</a>
            </div>
            <div class="row">
              <button onclick="loginOver()" type="button" class="btn btn_login">立即登录</button>
            </div>
          </div>          
          <div class="box-content-footer">
            <p class="plat-o" style="margin: 12px 0 10px;"><span>其他登录方式</span></p>
            <a href="javascript:;">
              <img style="width: 22px;height: 26px;" onclick="QQLogin()" src="/Content/public/img/icon-qq.png" alt="" />
            </a>
          </div>         
        </form>
      </div>
    </div>
  </div>
  <!-- 注册弹框 -->
  <div id="RegBox" class="form-box ">
    <div class="box-content box-utouur">
      <div class="box-content-header" style="border-bottom: none">
        <div class="box-content-ul clearfix">
          <div class="box-content-li active" style="width: 100%;">注册</div>
        </div>
        <img onclick="closeRegisterModal()" src="/Content/img/close.png" class="box-close" style="width: 38px;" />
      </div>
      <form id="form1" url="Login/RegUser">
        <div class="box-content-body">
          <div class="row">
            <label>
              <input type="text" id="registerPhone" name="phone" class="loginBox-input" placeholder="请输入手机号" />
              <i class="icon iconfont icon-shouji"></i>
            </label>
          </div>
          <div class="row">
            <label>
              <input type="text" name="phoneCode" class="loginBox-input" placeholder="请输入验证码" style="width: 206px;padding-left: 40px;height: 40px;" />
              <i class="icon iconfont icon-renzhengdunpaianquanbaozhangzhibao"></i>
            </label>
            <button type="button" style="width: 97px;" onclick="GetVerifyCode(this)" class="box_msg" id="register_msg">获取验证码</button>
          </div>
          <div class="row">
            <label>
              <input type="password" name="pass" class="loginBox-input" placeholder="请输入密码" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
              <i class="icon iconfont icon-yidongduanicon-"></i>
            </label>
          </div>
          <div class="row">
            <button type="button" onclick="Submit(this,'reg')" class="btn btn-login" id="register_btn">立即注册</button>
          </div>
          <!-- <div class="b-link" style="overflow: hidden;">           
            <a onclick="ShowBox(0)" href="javascript:;" class="rt">已有账号，去登录？</a>
          </div> -->
          <div class="b_link" style="overflow: hidden;">
              已有账号，<a onclick="ShowBox(0)" href="javascript:;">去登录？</a>
          </div>
        </div>
        <div class="box-content-footer">
          <label for="proto" class="proto">
            <input name="agree" type="checkbox" id="proto" checked />
            注册帐号即表示同意并遵守 <a href="javascript:OpenUrl('https://www.ggzuhao.com/default/service');" class="color-red">《GG租号协议》</a>
          </label>
        </div>
      </form>
    </div>
  </div>

    function isInPolygon(checkPoint, polygonPoints) {
      var counter = 0;
      var i;
      var xinters;
      var p1, p2;
      var pointCount = polygonPoints.length;
      p1 = polygonPoints[0];
  
      for (i = 1; i <= pointCount; i++) {
          p2 = polygonPoints[i % pointCount];
          if (
              checkPoint[0] > Math.min(p1[0], p2[0]) &&
              checkPoint[0] <= Math.max(p1[0], p2[0])
          ) {
              if (checkPoint[1] <= Math.max(p1[1], p2[1])) {
                  if (p1[0] != p2[0]) {
                      xinters =
                          (checkPoint[0] - p1[0]) *
                              (p2[1] - p1[1]) /
                              (p2[0] - p1[0]) +
                          p1[1];
                      if (p1[1] == p2[1] || checkPoint[1] <= xinters) {
                          counter++;
                      }
                  }
              }
          }
          p1 = p2;
      }
      if (counter % 2 == 0) {
          return false;
      } else {
          return true;
      }
  }

    //提交注册
    function Submit(target, type) {
      var form = $(target).parents("form").get(0);
      var reg = /^1[2|3|4|5|6|7|8|9][0-9]{9}$/;
      var inputPhone = $.trim(form["phone"].value);
      if (inputPhone == '') {
        layer.alert("手机号不能为空", {
          title: '提示',
          icon: 5
        });
        form["phone"].focus();
        return;
      }
      if (!reg.test(inputPhone)) {
        layer.alert("手机号码输入格式不正确", {
          title: '提示',
          icon: 5
        });
        form["phone"].focus();
        return;
      }
      if ($.trim(form["phoneCode"].value) == '') {
        layer.alert("手机验证码不能为空", {
          title: '提示',
          icon: 5
        });
        phoneCode.focus();
        return;
      }

      if ($.trim(form["pass"].value) == '') {
        layer.alert("密码不能为空", {
          title: '提示',
          icon: 5
        });
        form["pass"].focus();
        return;
      }

      if($.trim(form["pass"].value).length<6||$.trim(form["pass"].value).length>18){      
        layer.alert("密码的长度为6~18位", {
          title: '提示',
          icon: 5
        });
        form["pass"].focus();
        return;
      }

      if (form["agree"]) {
        var checkAgree = $(form["agree"]);
        if (!checkAgree.is(':checked')) {
          layer.alert("您还没有同意GG租号平台用户服务协议", {
            title: '提示',
            icon: 5
          });
          form["agree"].focus();
          return;
        }
      }
      var loadIndex = layer.load(2);
      var url = apiUrl + $(form).attr("url");

      var _openid = '';
      var hidOpenId = $("#sfa").contents().find("#hidOpenId");
      if (hidOpenId) {
        _openid = hidOpenId.val();
      }
      HttpGet(url, {
        phone: inputPhone,
        pass: form["pass"].value,
        phoneCode: form["phoneCode"].value,
        barKey: GetInternetBarId(),
        openid: _openid
      }).then(function(result) {
        layer.close(loadIndex);
        if (result.Code == "0") {
          if (type == "reg") {
            layer.alert("注册成功", {
              title: '提示',
              icon: 6
            });
          } else {
            layer.alert("操作成功", {
              title: '提示',
              icon: 6
            });
          }
          $("body>div.active").removeClass('active');
          SetLoginUserCookie(result.UserInfo);
          GetLoginUser();
        } else {
          layer.alert(result.Message, {
            title: '提示',
            icon: 5
          });
        }
      }).catch(function(result) {
        layer.close(loadIndex);
        layer.alert("操作失败，" + result.message, {
          title: '提示',
          icon: 5
        });
      });
    }

    function clickAction(e){     
      var duration = 750;

        // 样式string拼凑
        var forStyle = function(position){
            var cssStr = '';
            for( var key in position){
                if(position.hasOwnProperty(key)) cssStr += key+':'+position[key]+';';
            };
            return cssStr;
        }

        // 获取鼠标点击位置
        var forRect = function(target){
            var position = {
                top:0,
                left:0
            }, ele = document.documentElement;
            'undefined' != typeof target.getBoundingClientRect && (position = target.getBoundingClientRect());
            return {
                top: position.top + window.pageYOffset - ele.clientTop,
                left: position.left + window.pageXOffset - ele.clientLeft
            }
        }

        var show = function(event){
            var pDiv = event.target,
                cDiv = document.createElement('div');
            pDiv.appendChild(cDiv);
            var rectObj = forRect(pDiv),
                _height = event.pageY - rectObj.top,
                _left = event.pageX - rectObj.left,
                _scale = 'scale(' + pDiv.clientWidth / 100 * 10 + ')';
            var position = {
                top: _height+'px',
                left: _left+'px'
            };
            cDiv.className = cDiv.className + " waves-animation",
                cDiv.setAttribute("style", forStyle(position)),
                position["-webkit-transform"] = _scale,
                position["-moz-transform"] = _scale,
                position["-ms-transform"] = _scale,
                position["-o-transform"] = _scale,
                position.transform = _scale,
                position.opacity = "1",
                position["-webkit-transition-duration"] = duration + "ms",
                position["-moz-transition-duration"] = duration + "ms",
                position["-o-transition-duration"] = duration + "ms",
                position["transition-duration"] = duration + "ms",
                position["-webkit-transition-timing-function"] = "cubic-bezier(0.250, 0.460, 0.450, 0.940)",
                position["-moz-transition-timing-function"] = "cubic-bezier(0.250, 0.460, 0.450, 0.940)",
                position["-o-transition-timing-function"] = "cubic-bezier(0.250, 0.460, 0.450, 0.940)",
                position["transition-timing-function"] = "cubic-bezier(0.250, 0.460, 0.450, 0.940)",
                cDiv.setAttribute("style", forStyle(position));
            var finishStyle = {
                opacity: 0,
                "-webkit-transition-duration": duration + "ms",
                "-moz-transition-duration": duration + "ms",
                "-o-transition-duration": duration + "ms",
                "transition-duration": duration + "ms",
                "-webkit-transform" : _scale,
                "-moz-transform" : _scale,
                "-ms-transform" : _scale,
                "-o-transform" : _scale,
                top: _height + "px",
                left: _left + "px",
            };
            setTimeout(function(){
                cDiv.setAttribute("style", forStyle(finishStyle));
                setTimeout(function(){
                    pDiv.removeChild(cDiv);
                },duration);
            },100)
        }
        show(e)
    }
  </script>
