<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/Content/public/css/public.css" />

    <link rel="stylesheet" href="css/login.css" />
    <title>注册</title>
</head>
<body>

    <div class="login-a pt-big">
        <form>

            <div class="form-row">
                <label for="userPhone">请输入手机号：</label>
                <input type="text" id="userPhone" class="len-long" />
            </div>
            <div class="form-row">
                <label for="imgValiCode">验证码</label>
                <input type="text" id="imgValiCode" class="len-short" />
                <a href=""><img src="/Content/public/img/vali_code.jpg" /></a>
            </div>
            <div class="form-row">
                <label for="phoneValiCode">手机验证码：</label>
                <input type="text" id="phoneValiCode" class="len-short" />
                <input type="button" value="获取短信验证码" class="vali" />
            </div>
            <div class="form-row">
                <label for="setPwd">设置密码：</label>
                <input type="password" id="setPwd" class="len-long" />
            </div>
            <div class="form-row">
                <label for="confirmPwd">确认密码：</label>
                <input type="password" id="confirmPwd" class="len-long" />
            </div>
            <div class="form-row">
                <label class="no-w" for="agreeProtocol">
                    <input type="checkbox" id="agreeProtocol" class="s-ck" />
                    <span>我已阅读并同意</span>
                    <a href="" class="color-red">《GG租号协议》</a>
                    <a href="" class="color-red">《网络游戏暂行办法》</a>
                </label>
            </div>
            <div class="form-row">
                <label>&nbsp;</label>
                <input type="button" class="btn btn-login btn-red" value="注册" />
            </div>
        </form>
    </div>
    <div style="display:none">
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?6a7d2e41bb98f0b7650a4150d9565646";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </div>
    <script src="/Content/libs/jquery-1.11.3.min.js"></script>
    <script>
        (function () {
            $('.close').on('click', function () {
                $(this).parent().parent().parent().addClass('hide');
            });
        })();
        (function () {
            var isOpen = false;
            $('.switch').on('click', function () {
                if (!isOpen) {
                    $(this).addClass('active').html('开启');
                    isOpen = true;
                } else {
                    $(this).removeClass('active').html('关闭');
                    isOpen = false;
                }
            })
        })();
    </script>
</body>
</html>
