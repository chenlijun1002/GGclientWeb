    <div class="login-a ">
        <form>
            <p class="line-title"><span>修改登录密码</span></p>
            <div class="form-row">
                <label for="userPhone"><i class="color-red">*</i>请输入原密码：</label>
                <input type="password" id="userPhone" class="len-long" />
            </div>
            <div class="form-row">
                <label for="setPwd"><i class="color-red">*</i>设置新密码：</label>
                <input type="password" id="setPwd" class="len-long" />
                <span class="tip-msg">（不少于6位数）</span>
            </div>
            <div class="form-row">
                <label for="confirmPwd"><i class="color-red">*</i>再次输入新密码：</label>
                <input type="password" id="confirmPwd" class="len-long" />
            </div>
            <div class="form-row">
                <label>&nbsp;</label>
                <input type="button" class="btn btn-login btn-red" value="确 定" />
            </div>
        </form>
